<ion-content> 
  
  <ion-item *ngIf="score != undefined">
    Acertos: {{score}} <!--moeda recolhida ira se chamar flask-->
  </ion-item>
  <ion-list>
    <ion-radio-group *ngFor="let q of questions">
      <ion-list-header>
        <ion-label>{{q.question}}</ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let a of q.answers">
        <ion-label>{{a.answer}}</ion-label>
        <ion-radio slot="start" (ionSelect)="selectAnswer(q.id, a.id)"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-button color="primary" expand="block" (click)="showAnswer()">Confirmar Respostas</ion-button>
</ion-footer>
